<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dialogflow Messenger</title>
<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  location="us-central1"
  project-id="hackathonjune"
  agent-id="9ace76ed-5377-41ce-b406-603d21b3db1d"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
   chat-title="Ask Me Anything">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000000;
    --df-messenger-font-family: 'Montserrat', sans-serif;
    --df-messenger-chat-background: #F3F6FC; 
    --df-messenger-message-user-background: rgb(200, 223, 255);
    --df-messenger-message-bot-background: rgb(238, 238, 241);
    --df-messenger-button-titlebar-color: #02131b;
    bottom: 16px;
    right: 16px;
  }
</style>
</body>
</html>
